<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="calculatrice.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center text-primary my-5">Calculette</h1>
        <div class="calculator">
            <input type="text" id="afficheur" disabled>
            <div>
                <button class="btn btn-light" onclick="ajouter('7')">7</button>
                <button class="btn btn-light" onclick="ajouter('8')">8</button>
                <button class="btn btn-light" onclick="ajouter('9')">9</button>
                <button class="btn btn-warning" onclick="ajouter('/')">/</button>
            </div>
            <div>
                <button class="btn btn-light" onclick="ajouter('4')">4</button>
                <button class="btn btn-light" onclick="ajouter('5')">5</button>
                <button class="btn btn-light" onclick="ajouter('6')">6</button>
                <button class="btn btn-warning" onclick="ajouter('*')">*</button>
            </div>
            <div>
                <button class="btn btn-light" onclick="ajouter('1')">1</button>
                <button class="btn btn-light" onclick="ajouter('2')">2</button>
                <button class="btn btn-light" onclick="ajouter('3')">3</button>
                <button class="btn btn-warning" onclick="ajouter('-')">-</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="supprimer()">Supp</button>
                <button class="btn btn-light" onclick="ajouter('0')">0</button>
                <button class="btn btn-danger" onclick="vider()">C</button>
                <button class="btn btn-warning" onclick="ajouter('+')">+</button>
            </div>
            <div>
                <button class="btn btn-success w-100" onclick="calculer()">=</button>
            </div>
        </div>
    </div>

    <script src="./calculatrice.js"></script>
</body>

</html>
